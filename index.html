<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST </title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <body>
     
<div class="colors">
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-7 mt-5 text-center">
          <!-- mx auto is used to horizontally centering fixed-width block level content -->
          <!-- md means there are 12 columns in the screen and md-7 means that 7 colums will be used and rest will not be used from 12    -->
          <!-- mt means margin top is used to give space from the top-->
          <div class="alert" id="message"></div>
            <form id ="itemForm">
                <h3>TO DO LIST</h3>
                <div class ="input-group mb-3">
                    <input type="text" class="form-control" id="itemInput" value="" placeholder="Please Enter name..">
                    <button class=" btn btn-outline-primary">ADD ITEM</button>
                    <!-- btn-outline-primary used to outline the button in blue color -->
                </div>
            </form>

                <ul class="nav nav-tabs">
                    <li class="nav-item" >
                      <a class="nav-link active"  href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                      <a class="nav-link" href="#">ToDo</a>
                    </li>
                    <li class="nav-item" data-type="done">
                      <a class="nav-link" href="#">Completed</a>
                      <!-- nav-link active : shows the current page like we have written nav link active in All so whenever we will open the page
                      All will come first-->
                      <!-- nav-link is used add links within a navbar. Applying nav-link to a normal link in <a> will make it look like a link in the navigation bar--> 
                        <!-- in the screen that we are seeing where written All, ToDo, Completed are written in the navigation bar and if we don't use nav links 
                        then the link will be like in underline form-->
                      <!-- nav-link -->
                      <!-- nav item -->
                      
                    </li>
                  </ul>

                  <ul class="list-group list-group-flush" id="itemsList">
                  </ul>
                    <input type="hidden" id="filterType" value="all">
                    <input type="hidden" id="citem" value="">
                  
                  
                    <!-- index will be hidden  -->
              
        </div>
    </div>
</div>


</head>
<script src="main.js"></script>

</html>
