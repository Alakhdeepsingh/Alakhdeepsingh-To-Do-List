<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST </title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <body>
    
<div class="colors">
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-7 mt-2 text-center">
            <div class="alert align-item-center" id="message"></div>
            <form id ="itemForm">
                <h3>TO DO LIST</h3>
                <div class ="input-group mb-3">
                    <input type="text" class="form-control" id="itemInput" value="" placeholder="Please Enter name..">
                    <button class="btn btn-outline-primary">ADD ITEM</button>
                </div>
            </form>

                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                      <a class="nav-link active"  href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                      <a class="nav-link" href="#">ToDo</a>
                    </li>
                    <li class="nav-item" data-type="done">
                      <a class="nav-link" href="#">Completed</a>
                    </li>
                  </ul>

                  <ul class="list-group list-group-flush" id="itemsList">
                  </ul>
                    <input type="hidden" id="filterType" value="all">
                    <input type="hidden" id="citem" value="">
                  
                  
                    <!-- index will be hidden  -->
              
        </div>
    </div>
</div>


</head>
<script src="main.js"></script>
</body>
</html>
